<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Context-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Higienização de Veículo Automotores</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>

<h:body>
	<header>
		<div style="float: left">
				<h:link outcome="/home">
				    <h:graphicImage library="images" name="logo.png"/>
			</h:link>
		</div>
		<div style="float: right; margin-right: 110px">
			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px; color: color: #074962 !important;" >
				Olá usuario! </span>
			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes" />
						<p:menuitem value="Usuarios" />
						<p:separator />
						<p:menuitem value="Unidades" outcome="/cadastros/UnidadeFederativa" />
						<p:menuitem value="Categorias" />
						<p:menuitem value="Produtos" />
					</p:submenu>
					<p:submenu label="Atendimento">
						<p:menuitem value="Lavagem" />
					</p:submenu>
					<p:submenu label="Agendamento">
						<p:menuitem value="Agendar" />
					</p:submenu>
				</p:menubar>
			</h:form>
		</div>

		<div style="clear: both"></div>

	</header>
</h:body>

<div id="conteudo">
	<ui:insert name="corpo" />
</div>

<p:separator style="marg-top: 20px" />

<footer> Loja de Higienização de Veículos Automores. </footer>


</html>
